<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrato - HelioSec</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Formulário de Contrato</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="perfil.html">Fundador</a>
      <a href="contrato.html" class="ativo">Contratar</a>
    </nav>
  </header>

  <main class="formulario">
    <h2>Solicite um contrato</h2>
    <p>Preencha os dados abaixo para contratar os serviços da HelioSec. Entraremos em contato o mais rápido possível.</p>

    <form action="#" method="post" class="form">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Seu e-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="servico">Serviço desejado:</label>
      <select id="servico" name="servico" required>
        <option value="">Selecione</option>
        <option value="teste">Teste de invasão ética</option>
        <option value="analise">Análise de vulnerabilidade</option>
        <option value="reforco">Reforço de segurança</option>
      </select>

      <label for="valor">Valor estimado (R$):</label>
      <input type="number" id="valor" name="valor" placeholder="Ex: 500" required>

      <label for="descricao">Resumo do contrato:</label>
      <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o que será contratado, prazos, escopo..." required></textarea>

      <button type="submit" class="btn">Enviar Contrato</button>
    </form>
  </main>

  <footer>
    <p>CNPJ: 00.000.000/0001-00</p>
    <p>&copy; 2025 HelioSec</p>
  </footer>
</body>
</html>
